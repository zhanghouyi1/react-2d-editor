<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <style>
        .con{
            width: 800px;
            height: 800px;
            background: red;
            margin: auto;
        }
        .chil{
            width: 1024px;
            height: 1024px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="con" id="a">
        <div class="chil" id="b"></div>
    </div>
</body>
<script>
    let a=document.getElementById('a');
    let b=document.getElementById('b');

    let aStyle=a.getClientRects()[0];
    let bStyle=b.getClientRects()[0];
    let proportion=1;
    //先判断是长大于宽还是宽大于长
    let isAWidth=aStyle.width>=aStyle.height;
    let isBWidth=bStyle.width>=bStyle.height;
    if(isBWidth&&isAWidth){
        if(bStyle.width>bStyle.height){
            proportion=aStyle.width/bStyle.width
        }else{
            proportion=aStyle.height/bStyle.height
        }
    }else if(isBWidth&&!isAWidth){
        console.log(3)
        proportion=aStyle.width/bStyle.width
        
    }else if(!isBWidth&&isAWidth){
        console.log(4)
        proportion=aStyle.height/bStyle.height
    }else{
        proportion=aStyle.height/bStyle.height
    }
    
    //是否大于父元素

  
    b.style.width=bStyle.width*proportion;
    b.style.height=bStyle.height*proportion;
</script>
</html>
